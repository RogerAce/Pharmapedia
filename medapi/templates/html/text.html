
<html>
<body>

<h2>Convert a string into a date object.</h2>

<p id="demo"></p>
<button type="button" onclick="loadDoc()">datata</button>
<br><br>
<script>

var objs;
function loadDoc() {
  var xhttp = new XMLHttpRequest();

  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
		objs = this.responseText;
		console.log(objs);
		document.write(objs);
		var objs = JSON.parse(objs);
        document.write("<br> <br> No. of search Result "+objs.header[0]);
        document.write("<br>Brand or Genric "+objs.header[1]);
        //loop here  replace [0] with i
        document.write("<br><br><br>BNAME :"+objs.result[0][0])
        document.write("<br><br>GNAME :"+objs.result[0][1])
        document.write("<br>Mode :"+objs.result[0][2])
        document.write("<br>Manufacturer :"+objs.result[0][3])
        document.write("<br>Price :"+objs.result[0][4])
            //loop under loop for each salt of each mediciine
            //replace [0] with i, other [0] with [j]
            document.write("<br>Salt :"+objs.result[0][5][0][0])
            document.write("<br>Quantity :"+objs.result[0][5][0][1])
            document.write("<br>Class :"+objs.result[0][5][0][2])


    }
  };
  xhttp.open("GET", "https://pharmapedia.herokuapp.com/medicine?search=Alferon", true);
  xhttp.send();
}




</script>

</body>
</html>
